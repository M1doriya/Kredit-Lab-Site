<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You — Kredit Lab</title>
  <meta name="robots" content="noindex" />
  <style>
    :root {
      --bg-deeper: #020617;
      --text-main: #f8fafc;
      --text-muted: #94a3b8;
      --primary: #10b981;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 26px;
      background:
        radial-gradient(900px 520px at 14% -10%, rgba(168,85,247,0.20), transparent 60%),
        radial-gradient(900px 520px at 88% 0%, rgba(16,185,129,0.14), transparent 55%),
        radial-gradient(circle at top left, #1e293b, var(--bg-deeper) 45%, #000);
      color: var(--text-main);
    }
    .card {
      max-width: 720px;
      width: 100%;
      padding: 30px;
      border-radius: 26px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.04);
      box-shadow: 0 18px 55px rgba(0,0,0,0.35);
      text-align: center;
    }
    h1 {
      font-size: clamp(1.8rem, 3.6vw, 2.6rem);
      letter-spacing: -0.02em;
      margin-bottom: 10px;
    }
    p {
      color: var(--text-muted);
      font-size: 1.05rem;
      margin-top: 10px;
      line-height: 1.7;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 22px;
      border-radius: 999px;
      font-weight: 850;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.08em;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: var(--text-main);
      margin-top: 18px;
      transition: 0.2s ease;
      text-decoration: none;
    }
    .btn:hover { transform: translateY(-2px); border-color: rgba(16,185,129,0.50); }
    .badge {
      display: inline-block;
      margin-top: 14px;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid rgba(16,185,129,0.55);
      background: rgba(16,185,129,0.10);
      color: #a7f3d0;
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      font-weight: 900;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="badge">Submitted Successfully</div>
    <h1>Thank you — we received your enquiry.</h1>
    <p>
      We will review your message and get back to you as soon as possible.
      If you need a faster response, you may WhatsApp us directly.
    </p>
    <a class="btn" href="/index.html">Back to Home</a>
  </div>
</body>
</html>
